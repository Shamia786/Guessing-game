<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Number Guessing Game</h1>
    <p class="para">Try and guess a random number between 1 to 100</p>
    <p class="para"> You have 10 attempts to guess the correct number</p>
    <div class="wrapper">
        <form action="" class="form">
            <label for="guessfield" id="guess">GUESS THE NUMBER </label>
            <input type="text" id="guessfield">
            <input type="submit" id="sub" value="Submit guess" class="guessSubmit">
        </form>
        <div class="resultPress">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>








    <script src="script.js"></script>
</body>

</html>
